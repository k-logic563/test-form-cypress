<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>сЃЋсѓЕсЃ╝сЃасѓњcypressсЂДжђЂС┐АсЂЎсѓІсѓѕ</h1>
    <form id="js-form">
        <div>
            <label for="name">тљЇтЅЇ</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">сЃАсЃ╝сЃФсѓбсЃЅсЃгсѓ╣</label>
            <input type="email" id="email" name="email" required>
        </div>
        <input type="submit" value="жђЂС┐А">
    </form>
    <p id="js-result"></p>

    <script>
        const form = document.getElementById('js-form')
        const resultText = document.getElementById('js-result')
        
        form.addEventListener('submit', function(event) {
            event.preventDefault()
            const payload = {
                name: this.name.value,
                email: this.email.value
            }
            fetch('form.php', {
                method: 'POST',
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(data => {
                    const message = data.message
                    console.log('­ЪЇћ', message)
                    resultText.innerHTML = message
                })
                .catch(e => {
                    alert('­ЪЇц', e)
                })
        })
    </script>
</body>
</html>
